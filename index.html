<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- Task 9: 禁用缩放以提升移动端体验 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Web Calculator - 网页计算器</title>
  <style>
    /* 1. CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* 移动端触摸优化 (Task 9) */
      -webkit-tap-highlight-color: transparent; /* 移除点击高亮 */
      -webkit-touch-callout: none; /* 禁用长按菜单 */
      user-select: none; /* 禁止文本选择 */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* 2. 计算器容器布局 */
    .calculator {
      display: grid;
      grid-template-rows: minmax(100px, auto) 1fr;
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* 3. 显示区样式 */
    .display {
      background: #2d3748;
      color: #ffffff;
      font-size: 2.5rem;
      padding: 30px;
      text-align: right;
      word-wrap: break-word;
      word-break: break-all;
      /* 显示区溢出处理 (Task 7) */
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .display::-webkit-scrollbar {
      height: 4px;
    }

    .display::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    /* 4. 按钮网格布局 */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #e2e8f0;
      padding: 1px;
    }

    /* 5. 按钮基础样式 */
    button {
      padding: 25px;
      font-size: 1.5rem;
      border: none;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      color: #2d3748;
    }

    button:hover {
      background: #f7fafc;
    }

    button:active {
      transform: scale(0.95);
      background: #edf2f7;
    }

    /* 键盘触发的视觉反馈 (Task 6) */
    button.active {
      transform: scale(0.95);
      background: #cbd5e0 !important;
    }

    /* 6. 按钮类型样式 */
    .btn-operator {
      background: #ed8936;
      color: #ffffff;
      font-weight: 600;
    }

    .btn-operator:hover {
      background: #dd6b20;
    }

    .btn-equals {
      background: #48bb78;
      color: #ffffff;
      font-weight: 600;
      grid-column: span 2;
    }

    .btn-equals:hover {
      background: #38a169;
    }

    .btn-function {
      background: #4299e1;
      color: #ffffff;
      font-weight: 600;
    }

    .btn-function:hover {
      background: #3182ce;
    }

    .btn-zero {
      grid-column: span 1;
    }

    /* 7. 响应式媒体查询 */
    @media (max-width: 768px) {
      .calculator {
        max-width: 100%;
      }

      .display {
        font-size: 2rem;
        padding: 25px;
      }

      button {
        font-size: 1.3rem;
        padding: 22px;
      }
    }

    @media (max-width: 480px) {
      .calculator {
        border-radius: 0;
        max-width: 100%;
      }

      .display {
        font-size: 1.8rem;
        padding: 20px;
        min-height: 90px; /* Task 9: 确保移动端显示区高度 */
      }

      button {
        font-size: 1.2rem;
        padding: 20px;
        /* Task 9: 确保触摸友好尺寸 */
        min-width: 44px;
        min-height: 44px;
      }

      /* Task 9: 横屏适配 */
      @media (orientation: landscape) {
        .calculator {
          max-width: 600px;
        }

        .display {
          min-height: 70px;
          padding: 15px;
        }

        button {
          padding: 15px;
        }
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- 显示区 -->
    <div class="display" id="display">0</div>

    <!-- 按钮区 -->
    <div class="buttons">
      <!-- 第一行: C, DEL, ÷ -->
      <button type="button" class="btn-function" data-action="clear">C</button>
      <button type="button" class="btn-function" data-action="delete">DEL</button>
      <button type="button" class="btn-operator" data-operator="÷">÷</button>

      <!-- 第二行: 7, 8, 9, × -->
      <button type="button" class="btn-number" data-number="7">7</button>
      <button type="button" class="btn-number" data-number="8">8</button>
      <button type="button" class="btn-number" data-number="9">9</button>
      <button type="button" class="btn-operator" data-operator="×">×</button>

      <!-- 第三行: 4, 5, 6, - -->
      <button type="button" class="btn-number" data-number="4">4</button>
      <button type="button" class="btn-number" data-number="5">5</button>
      <button type="button" class="btn-number" data-number="6">6</button>
      <button type="button" class="btn-operator" data-operator="-">-</button>

      <!-- 第四行: 1, 2, 3, + -->
      <button type="button" class="btn-number" data-number="1">1</button>
      <button type="button" class="btn-number" data-number="2">2</button>
      <button type="button" class="btn-number" data-number="3">3</button>
      <button type="button" class="btn-operator" data-operator="+">+</button>

      <!-- 第五行: 0, ., = -->
      <button type="button" class="btn-number btn-zero" data-number="0">0</button>
      <button type="button" class="btn-decimal" data-action="decimal">.</button>
      <button type="button" class="btn-equals" data-action="equals">=</button>
    </div>
  </div>

  <script>
    // 1. 状态管理对象
    const calculator = {
      currentValue: '0',
      previousValue: null,
      operator: null,
      waitingForNewValue: false
    };

    // 2. 数字输入处理 (增强: 添加最大长度限制)
    function inputDigit(digit) {
      const MAX_LENGTH = 15; // 最大输入长度限制

      if (calculator.waitingForNewValue) {
        calculator.currentValue = String(digit);
        calculator.waitingForNewValue = false;
      } else {
        // 检查是否超过最大长度
        if (calculator.currentValue.length >= MAX_LENGTH) {
          return; // 超过最大长度,忽略输入
        }
        calculator.currentValue =
          calculator.currentValue === '0'
            ? String(digit)
            : calculator.currentValue + digit;
      }
      updateDisplay();
    }

    // 3. 小数点输入 (增强: 处理等待新输入状态)
    function inputDecimal() {
      if (calculator.waitingForNewValue) {
        calculator.currentValue = '0.'; // 等待新输入时,设为 '0.'
        calculator.waitingForNewValue = false;
      } else if (!calculator.currentValue.includes('.')) {
        calculator.currentValue += '.';
      } else {
        // 已有小数点,忽略重复输入 (无需提示)
        return;
      }
      updateDisplay();
    }

    // 4. 运算符设置
    function setOperator(nextOperator) {
      const inputValue = parseFloat(calculator.currentValue);

      if (calculator.previousValue === null) {
        calculator.previousValue = inputValue;
      } else if (calculator.operator) {
        const result = performCalculation();
        calculator.currentValue = String(result);
        calculator.previousValue = result;
      }

      calculator.waitingForNewValue = true;
      calculator.operator = nextOperator;
      updateDisplay();
    }

    // 5. 计算函数 (增强: 添加 isNaN 检查、科学计数法处理、优化除零提示)
    function performCalculation() {
      const prev = parseFloat(calculator.previousValue);
      const current = parseFloat(calculator.currentValue);

      // 检查数值有效性
      if (isNaN(prev) || isNaN(current)) return current;

      let result;
      switch (calculator.operator) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '×':
          result = prev * current;
          break;
        case '÷':
          if (current === 0) {
            // 优化除零错误提示 (使用友好的红色提示)
            showError('除数不能为零');
            resetCalculator();
            return 0;
          }
          result = prev / current;
          break;
        default:
          return current;
      }

      // 处理大数和小数显示 (使用科学计数法)
      if (Math.abs(result) > 1e15 || (Math.abs(result) < 1e-6 && result !== 0)) {
        return parseFloat(result.toExponential(6));
      }

      return parseFloat(result.toFixed(6));
    }

    // 6. 等号计算
    function calculate() {
      if (calculator.operator && !calculator.waitingForNewValue) {
        calculator.currentValue = String(performCalculation());
        calculator.previousValue = null;
        calculator.operator = null;
        calculator.waitingForNewValue = true;
        updateDisplay();
      }
    }

    // 7. 清除功能
    function resetCalculator() {
      calculator.currentValue = '0';
      calculator.previousValue = null;
      calculator.operator = null;
      calculator.waitingForNewValue = false;
      updateDisplay();
    }

    // 8. 退格功能 (增强: 处理等待新输入状态,确保不会为空)
    function deleteLastDigit() {
      if (calculator.waitingForNewValue) {
        return; // 等待新输入时不允许退格
      }

      if (calculator.currentValue.length > 1) {
        calculator.currentValue = calculator.currentValue.slice(0, -1);
      } else {
        calculator.currentValue = '0'; // 确保不会为空
      }
      updateDisplay();
    }

    // 9. 显示区更新
    function updateDisplay() {
      const display = document.getElementById('display');
      display.textContent = calculator.currentValue;
    }

    // 10. 友好的错误提示函数 (新增: 红色显示 2 秒后恢复)
    function showError(message) {
      const display = document.getElementById('display');
      const originalValue = display.textContent;

      display.textContent = message;
      display.style.color = '#e53e3e'; // 红色错误提示

      setTimeout(() => {
        display.style.color = '#ffffff'; // 恢复白色
        display.textContent = originalValue;
      }, 2000); // 2 秒后恢复
    }

    // 11. 事件监听 (事件委托)
    document.querySelector('.buttons').addEventListener('click', (event) => {
      const { target } = event;

      if (!target.matches('button')) return;

      // 数字按钮
      if (target.dataset.number !== undefined) {
        inputDigit(target.dataset.number);
        return;
      }

      // 运算符按钮
      if (target.dataset.operator !== undefined) {
        setOperator(target.dataset.operator);
        return;
      }

      // 功能按钮
      if (target.dataset.action !== undefined) {
        switch (target.dataset.action) {
          case 'clear':
            resetCalculator();
            break;
          case 'delete':
            deleteLastDigit();
            break;
          case 'decimal':
            inputDecimal();
            break;
          case 'equals':
            calculate();
            break;
        }
      }
    });

    // 页面加载时初始化显示
    updateDisplay();

    // 12. 键盘事件映射表
    const keyMap = {
      '0': () => inputDigit('0'),
      '1': () => inputDigit('1'),
      '2': () => inputDigit('2'),
      '3': () => inputDigit('3'),
      '4': () => inputDigit('4'),
      '5': () => inputDigit('5'),
      '6': () => inputDigit('6'),
      '7': () => inputDigit('7'),
      '8': () => inputDigit('8'),
      '9': () => inputDigit('9'),
      '.': () => inputDecimal(),
      '+': () => setOperator('+'),
      '-': () => setOperator('-'),
      '*': () => setOperator('×'),
      '/': () => setOperator('÷'),
      'Enter': () => calculate(),
      '=': () => calculate(),
      'Backspace': () => deleteLastDigit(),
      'Delete': () => deleteLastDigit(),
      'Escape': () => resetCalculator(),
      'c': () => resetCalculator(),
      'C': () => resetCalculator()
    };

    // 13. 键盘事件监听器
    document.addEventListener('keydown', (event) => {
      const action = keyMap[event.key];

      if (action) {
        event.preventDefault(); // 阻止默认行为
        action();

        // 添加视觉反馈 (高亮对应按钮)
        highlightButton(event.key);
      }
    });

    // 14. 按钮高亮反馈函数
    function highlightButton(key) {
      let selector;

      if (/^[0-9]$/.test(key)) {
        selector = `[data-number="${key}"]`;
      } else if (key === '.') {
        selector = '[data-action="decimal"]';
      } else if (['+', '-', '×', '÷'].includes(key)) {
        const operator = key === '*' ? '×' : key === '/' ? '÷' : key;
        selector = `[data-operator="${operator}"]`;
      } else if (key === 'Enter' || key === '=') {
        selector = '[data-action="equals"]';
      } else if (key === 'Backspace' || key === 'Delete') {
        selector = '[data-action="delete"]';
      } else if (key === 'Escape' || key.toLowerCase() === 'c') {
        selector = '[data-action="clear"]';
      }

      if (selector) {
        const button = document.querySelector(selector);
        if (button) {
          button.classList.add('active');
          setTimeout(() => button.classList.remove('active'), 100);
        }
      }
    }
  </script>
</body>
</html>
