<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator - 网页计算器</title>
  <style>
    /* CSS 样式将在 Task 004 中添加 */

    /* 显示区溢出处理 (Task 7 新增) */
    .display {
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
    }

    .display::-webkit-scrollbar {
      height: 4px;
    }

    .display::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- 显示区 -->
    <div class="display" id="display">0</div>

    <!-- 按钮区 -->
    <div class="buttons">
      <!-- 第一行: C, DEL, ÷ -->
      <button type="button" class="btn-function" data-action="clear">C</button>
      <button type="button" class="btn-function" data-action="delete">DEL</button>
      <button type="button" class="btn-operator" data-operator="÷">÷</button>

      <!-- 第二行: 7, 8, 9, × -->
      <button type="button" class="btn-number" data-number="7">7</button>
      <button type="button" class="btn-number" data-number="8">8</button>
      <button type="button" class="btn-number" data-number="9">9</button>
      <button type="button" class="btn-operator" data-operator="×">×</button>

      <!-- 第三行: 4, 5, 6, - -->
      <button type="button" class="btn-number" data-number="4">4</button>
      <button type="button" class="btn-number" data-number="5">5</button>
      <button type="button" class="btn-number" data-number="6">6</button>
      <button type="button" class="btn-operator" data-operator="-">-</button>

      <!-- 第四行: 1, 2, 3, + -->
      <button type="button" class="btn-number" data-number="1">1</button>
      <button type="button" class="btn-number" data-number="2">2</button>
      <button type="button" class="btn-number" data-number="3">3</button>
      <button type="button" class="btn-operator" data-operator="+">+</button>

      <!-- 第五行: 0, ., = -->
      <button type="button" class="btn-number btn-zero" data-number="0">0</button>
      <button type="button" class="btn-decimal" data-action="decimal">.</button>
      <button type="button" class="btn-equals" data-action="equals">=</button>
    </div>
  </div>

  <script>
    // 1. 状态管理对象
    const calculator = {
      currentValue: '0',
      previousValue: null,
      operator: null,
      waitingForNewValue: false
    };

    // 2. 数字输入处理 (增强: 添加最大长度限制)
    function inputDigit(digit) {
      const MAX_LENGTH = 15; // 最大输入长度限制

      if (calculator.waitingForNewValue) {
        calculator.currentValue = String(digit);
        calculator.waitingForNewValue = false;
      } else {
        // 检查是否超过最大长度
        if (calculator.currentValue.length >= MAX_LENGTH) {
          return; // 超过最大长度,忽略输入
        }
        calculator.currentValue =
          calculator.currentValue === '0'
            ? String(digit)
            : calculator.currentValue + digit;
      }
      updateDisplay();
    }

    // 3. 小数点输入 (增强: 处理等待新输入状态)
    function inputDecimal() {
      if (calculator.waitingForNewValue) {
        calculator.currentValue = '0.'; // 等待新输入时,设为 '0.'
        calculator.waitingForNewValue = false;
      } else if (!calculator.currentValue.includes('.')) {
        calculator.currentValue += '.';
      } else {
        // 已有小数点,忽略重复输入 (无需提示)
        return;
      }
      updateDisplay();
    }

    // 4. 运算符设置
    function setOperator(nextOperator) {
      const inputValue = parseFloat(calculator.currentValue);

      if (calculator.previousValue === null) {
        calculator.previousValue = inputValue;
      } else if (calculator.operator) {
        const result = performCalculation();
        calculator.currentValue = String(result);
        calculator.previousValue = result;
      }

      calculator.waitingForNewValue = true;
      calculator.operator = nextOperator;
      updateDisplay();
    }

    // 5. 计算函数 (增强: 添加 isNaN 检查、科学计数法处理、优化除零提示)
    function performCalculation() {
      const prev = parseFloat(calculator.previousValue);
      const current = parseFloat(calculator.currentValue);

      // 检查数值有效性
      if (isNaN(prev) || isNaN(current)) return current;

      let result;
      switch (calculator.operator) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '×':
          result = prev * current;
          break;
        case '÷':
          if (current === 0) {
            // 优化除零错误提示 (使用友好的红色提示)
            showError('除数不能为零');
            resetCalculator();
            return 0;
          }
          result = prev / current;
          break;
        default:
          return current;
      }

      // 处理大数和小数显示 (使用科学计数法)
      if (Math.abs(result) > 1e15 || (Math.abs(result) < 1e-6 && result !== 0)) {
        return parseFloat(result.toExponential(6));
      }

      return parseFloat(result.toFixed(6));
    }

    // 6. 等号计算
    function calculate() {
      if (calculator.operator && !calculator.waitingForNewValue) {
        calculator.currentValue = String(performCalculation());
        calculator.previousValue = null;
        calculator.operator = null;
        calculator.waitingForNewValue = true;
        updateDisplay();
      }
    }

    // 7. 清除功能
    function resetCalculator() {
      calculator.currentValue = '0';
      calculator.previousValue = null;
      calculator.operator = null;
      calculator.waitingForNewValue = false;
      updateDisplay();
    }

    // 8. 退格功能 (增强: 处理等待新输入状态,确保不会为空)
    function deleteLastDigit() {
      if (calculator.waitingForNewValue) {
        return; // 等待新输入时不允许退格
      }

      if (calculator.currentValue.length > 1) {
        calculator.currentValue = calculator.currentValue.slice(0, -1);
      } else {
        calculator.currentValue = '0'; // 确保不会为空
      }
      updateDisplay();
    }

    // 9. 显示区更新
    function updateDisplay() {
      const display = document.getElementById('display');
      display.textContent = calculator.currentValue;
    }

    // 10. 友好的错误提示函数 (新增: 红色显示 2 秒后恢复)
    function showError(message) {
      const display = document.getElementById('display');
      const originalValue = display.textContent;

      display.textContent = message;
      display.style.color = '#e53e3e'; // 红色错误提示

      setTimeout(() => {
        display.style.color = '#ffffff'; // 恢复白色
        display.textContent = originalValue;
      }, 2000); // 2 秒后恢复
    }

    // 11. 事件监听 (事件委托)
    document.querySelector('.buttons').addEventListener('click', (event) => {
      const { target } = event;

      if (!target.matches('button')) return;

      // 数字按钮
      if (target.dataset.number !== undefined) {
        inputDigit(target.dataset.number);
        return;
      }

      // 运算符按钮
      if (target.dataset.operator !== undefined) {
        setOperator(target.dataset.operator);
        return;
      }

      // 功能按钮
      if (target.dataset.action !== undefined) {
        switch (target.dataset.action) {
          case 'clear':
            resetCalculator();
            break;
          case 'delete':
            deleteLastDigit();
            break;
          case 'decimal':
            inputDecimal();
            break;
          case 'equals':
            calculate();
            break;
        }
      }
    });

    // 页面加载时初始化显示
    updateDisplay();
  </script>
</body>
</html>
